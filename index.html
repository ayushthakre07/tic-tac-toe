<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Beginner Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE <img src="./three-in-a-row.png"></h1>

    <div id="currentTurn">Turn: Player 1</div>

    <div class="player-panel">
        <div class="player-info">Player 1: <img src="./checked.png"></div>
        <div class="player-info">Player 2: <img src="./circle.png"></div>
    </div>

    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <script>
        var board = [-1,-1,-1,-1,-1,-1,-1,-1,-1];
        var turn = 1;

        function makeMove(index){
            var cells = document.getElementsByClassName("cell");
            if(board[index] != -1){
                alert("Invalid move!");
                return;
            }

            board[index] = turn;

            if(turn == 1){
                cells[index].innerHTML = "<img src='checked.png'>";
                turn = 2;
            } else {
                cells[index].innerHTML = "<img src='circle.png'>";
                turn = 1;
            }

            document.getElementById("currentTurn").innerHTML = "Turn: Player " + turn;
            checkWinner();
        }

        function checkWinner(){
            var wins = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];

            for(var i=0; i<wins.length; i++){
                var a = wins[i][0];
                var b = wins[i][1];
                var c = wins[i][2];

                if(board[a] != -1 && board[a] == board[b] && board[b] == board[c]){
                    alert("Player " + board[a] + " wins!");
                    return;
                }
            }
        }
    </script>
</body>
</html>
