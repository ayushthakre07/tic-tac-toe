<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Pixel Theme</title>
    <style>
        body {
            background-color: #1b1b00;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 40px;
            color: #fff200;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #fff200;
            text-shadow: 3px 3px #ff0000;
        }

        .game-container {
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        .player-panel {
            width: 300px;
            height: 220px;
            border: 5px solid #ff0000;
            border-radius: 6px;
            background-color: #333300;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 15px;
        }

        .player-info {
            font-size: 16px;
            text-align: center;
            color: #ffcc00;
            text-decoration: underline;
        }

        .current-turn {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #ff3300;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 12px;
            background-color: #333300;
            padding: 12px;
            border: 5px solid #ff0000;
            border-radius: 6px;
        }

        .cell {
            width: 120px;
            height: 120px;
            background-color: #fff200;
            border: 4px solid #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #ff0000;
            cursor: pointer;
            box-shadow: inset 0 0 6px #ffcc00;
            transition: all 0.2s;
        }

        .cell:hover {
            background-color: #ffeb66;
            box-shadow: inset 0 0 8px #ff0000;
        }

        img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE <img src="./three-in-a-row.png" alt="Tic Tac Toe"></h1>

    <div class="current-turn" id="currentTurn"></div>

    <div class="game-container">
        <div class="player-panel">
            <div class="player-info">Player 1: <img src="./checked.png" alt="X"></div>
            <div class="player-info">Player 2: <img src="./circle.png" alt="O"></div>
        </div>

        <div class="board" id="board"></div>
    </div>

    <script>
        const boardState = Array(9).fill(-1);
        let currentPlayer = 1;
        const playerIcons = {1: "checked.png", 2: "circle.png"};

        function renderBoard() {
            const board = document.getElementById("board");
            const turnDisplay = document.getElementById("currentTurn");
            turnDisplay.textContent = `Turn: Player ${currentPlayer}`;

            board.innerHTML = "";
            boardState.forEach((cell, index) => {
                const icon = cell !== -1 ? `<img src="${playerIcons[cell]}" alt="">` : "";
                const div = document.createElement("div");
                div.className = "cell";
                div.innerHTML = icon;
                div.addEventListener("click", () => handleMove(index));
                board.appendChild(div);
            });

            checkWinner();
        }

        function handleMove(index) {
            if (boardState[index] !== -1) {
                alert("Invalid Move!");
                return;
            }

            boardState[index] = currentPlayer;
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            renderBoard();
        }

        function checkWinner() {
            const winningCombinations = [
                [0,1,2],[3,4,5],[6,7,8],
                [0,3,6],[1,4,7],[2,5,8],
                [0,4,8],[2,4,6]
            ];

            for (const combo of winningCombinations) {
                const [a, b, c] = combo;
                if (boardState[a] !== -1 && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    setTimeout(() => alert(`Player ${boardState[a]} wins!`), 100);
                    return;
                }
            }
        }

        renderBoard();
    </script>
</body>
</html>
